<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TIMEON</title>
</head>
<body class="text-white">
    <header class="bg-gray-400 w-full h-12 flex justify-center items-center">
        <h1 id="menu-btn" class="cursor-pointer">Time On</h1>
    </header>
    <section id="menu" class="hidden flex flex-col">
        <button id="turn-btn" class="border-b bg-gray-600 p-2 hover:bg-gray-400">Turn</button>
        <button id="arrival-btn" class="border-b bg-gray-600 p-2 hover:bg-gray-400">Arrival</button>
        <button id="departure-btn" class="border-b bg-gray-600 p-2 hover:bg-gray-400">Departure</button>
        <button id="clear-btn" class="border-b bg-red-600 p-2 hover:bg-red-400">Clear</button>
    </section>
    <main id="turn" class="hidden bg-gray-600 w-full flex flex-col">
        <button id="t-ground-btn" class="time border-b bg-gray-600 p-2 hover:bg-gray-400">On Ground</button>
        <button id="t-onchock-btn" class="time border-b bg-gray-600 p-2 hover:bg-gray-400">On Chocks</button>
        <button id="t-gate-btn" class="time border-b bg-gray-600 p-2 hover:bg-gray-400">Gate Clearance</button>
        <button id="t-lir-btn" class="time border-b bg-gray-600 p-2 hover:bg-gray-400">LIR Delivered</button>
        <button id="t-cargo-btn" class="time border-b bg-gray-600 p-2 hover:bg-gray-400">Cargo Doors Closed</button>
        <button id="t-door-btn" class="time border-b bg-gray-600 p-2 hover:bg-gray-400">Doors Closed</button>
        <button id="t-beacon-btn" class="time border-b bg-gray-600 p-2 hover:bg-gray-400">Beacons On</button>
        <button id="t-offchock-btn" class="time border-b bg-gray-600 p-2 hover:bg-gray-400">Off Chocks</button>
    </main>
    <main id="arrival" class="hidden bg-gray-600 w-full flex flex-col">
        <button id="a-ground-btn" class="time border-b bg-gray-600 p-2 hover:bg-gray-400">On Ground</button>
        <button id="a-onchock-btn" class="time border-b bg-gray-600 p-2 hover:bg-gray-400">On Chocks</button>
    </main>
    <main id="departure" class="hidden bg-gray-600 w-full flex flex-col">
        <button id="d-gate-btn" class="time border-b bg-gray-600 p-2 hover:bg-gray-400">Gate Clearance</button>
        <button id="d-lir-btn" class="time border-b bg-gray-600 p-2 hover:bg-gray-400">LIR Delivered</button>
        <button id="d-cargo-btn" class="time border-b bg-gray-600 p-2 hover:bg-gray-400">Cargo Doors Closed</button>
        <button id="d-door-btn" class="time border-b bg-gray-600 p-2 hover:bg-gray-400">Doors Closed</button>
        <button id="d-beacon-btn" class="time border-b bg-gray-600 p-2 hover:bg-gray-400">Beacons On</button>
        <button id="d-offchock-btn" class="time border-b bg-gray-600 p-2 hover:bg-gray-400">Off CHocks</button>
    </main>
    <script src="./script.js"></script>
</body>
</html>
