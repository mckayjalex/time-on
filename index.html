<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TIMEON</title>
</head>
<body class="text-white">
    <header class="bg-gray-400 w-full h-12 flex justify-center items-center">
        <h1 id="menu-btn" class="cursor-pointer">Time On</h1>
    </header>
    <section id="menu" class="hidden flex flex-col">
        <button id="turn-btn" class="border-b bg-gray-600 p-2 hover:bg-gray-400">Turn</button>
        <button id="arrival-btn" class="border-b bg-gray-600 p-2 hover:bg-gray-400">Arrival</button>
        <button id="departure-btn" class="border-b bg-gray-600 p-2 hover:bg-gray-400">Departure</button>
        <button id="clear-btn" class="border-b bg-red-600 p-2 hover:bg-red-400">Clear</button>
    </section>
    <main id="turn" class="hidden bg-gray-600 w-full grid grid-cols-2">
        <p class="col-span-2 text-center p-2 border-b">ARRIVAL</p>
        <p class="time border-b bg-gray-600 text-center p-2">ON GROUND</p>
        <button class="time border-b bg-red-600 p-2"></button>
        <p class="time border-b bg-gray-600 text-center p-2">ON CHOCKS</p>
        <button class="time border-b bg-red-600 p-2"></button>
        <p class="col-span-2 text-center p-2 border-b">DEPARTURE</p>
        <p class="time border-b bg-gray-600 text-center p-2">GATE CLEARANCE</p>
        <button class="time border-b bg-red-600 p-2"></button>
        <p class="time border-b bg-gray-600 text-center p-2">CARGO CLOSED</p>
        <button class="time border-b bg-red-600 p-2"></button>
        <p class="time border-b bg-gray-600 text-center p-2">LIR DELIVERED</p>
        <button class="time border-b bg-red-600 p-2"></button>
        <p class="time border-b bg-gray-600 text-center p-2">DOORS CLOSED</p>
        <button class="time border-b bg-red-600 p-2"></button>
        <p class="time border-b bg-gray-600 text-center p-2">BEACONS ON</p>
        <button class="time border-b bg-red-600 p-2"></button>
        <p class="time border-b bg-gray-600 text-center p-2">OFF CHOCKS</p>
        <button class="time border-b bg-red-600 p-2"></button>
    </main>
    <main id="arrival" class="hidden bg-gray-600 w-full grid grid-cols-2">
        <p class="time border-b bg-gray-600 text-center p-2">ON GROUND</p>
        <button class="time border-b bg-red-600 p-2"></button>
        <p class="time border-b bg-gray-600 text-center p-2">ON CHOCKS</p>
        <button class="time border-b bg-red-600 p-2"></button>
    </main>
    <main id="departure" class="hidden bg-gray-600 w-full grid grid-cols-2">
        <p class="time border-b bg-gray-600 text-center p-2">GATE CLEARANCE</p>
        <button class="time border-b bg-red-600 p-2"></button>
        <p class="time border-b bg-gray-600 text-center p-2">CARGO CLOSED</p>
        <button class="time border-b bg-red-600 p-2"></button>
        <p class="time border-b bg-gray-600 text-center p-2">LIR DELIVERED</p>
        <button class="time border-b bg-red-600 p-2"></button>
        <p class="time border-b bg-gray-600 text-center p-2">DOORS CLOSED</p>
        <button class="time border-b bg-red-600 p-2"></button>
        <p class="time border-b bg-gray-600 text-center p-2">BEACONS ON</p>
        <button class="time border-b bg-red-600 p-2"></button>
        <p class="time border-b bg-gray-600 text-center p-2">OFF CHOCKS</p>
        <button class="time border-b bg-red-600 p-2"></button>
    </main>
    <script src="./script.js"></script>
</body>
</html>
